<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Calculadora Laboratoria</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Desarrollo Ejercicio Guiado de Lección 33: Introducción a JQuery">
	<meta name="author" content="Caterina Da Silva">
	<link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header>
	<div class="container">
		<h1>Calculadora</h1>
	</div>
</header>
<section id="calculator">
	<div class="container">
		<form action="" class="flex">
			<div class="flex-content">
				<div class="head gold"></div>
				<div class="content gray-soft">
					<div class="screen-case">
						<input type="text" value="" id="resultado" readonly class="screen gray-medium">
					</div>
					<hr>
					<input type="button" class="gray-dark" value="1">
					<input type="button" class="gray-dark" value="2">
					<input type="button" class="gray-dark" value="3">
					<input type="button" class="gray-dark" value="*">
					<input type="button" class="gray-dark" value="4">
					<input type="button" class="gray-dark" value="5">
					<input type="button" class="gray-dark" value="6">
					<input type="button" class="gray-dark" value="-">
					<input type="button" class="gray-dark" value="7">
					<input type="button" class="gray-dark" value="8">
					<input type="button" class="gray-dark" value="9">
					<input type="button" class="gray-dark" value="+">
					<input type="button" class="gray-dark" value="C">
					<input type="button" class="gray-dark" value="=">
					<input type="button" class="gray-dark" value="0">
					<input type="button" class="gray-dark" value="/">
				</div>
			</div>
		</form>
	</div>
</section>
<footer>
	<div class="container">
		<div class="row">
			<small>Desarrollado por Caterina Da Silva</small>
		</div>
	</div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
